<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>flex</title>
    <style media="screen">
      .container{
        background: #cbceff;
        height: 300px;
        display: flex;
        flex-direction: column-reverse;
       }
      .item{
        background: #17005e;
        color:#fff;
        border:1px solid #fff;
       }
      /*
      flex-direction: row(행)가 기본값
      */
    </style>
  </head>
  <body>
   <div class="container">
     <div class="item">1</div>
     <div class="item">2</div>
     <div class="item">3</div>
     <div class="item">4</div>
     <div class="item">5</div>
   </div>
   <!-- div는 영역을 다 쓰기때문에 block요소이다 -->
  </body>
</html>
