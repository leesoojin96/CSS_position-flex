<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>position</title>
    <style media="screen">
      body{
        padding-top:30px;
      }
      #parent, #other{
        border: 3px solid blue;
      }
      #me{
        background: #ff9898;
        position: fixed;
        right: 0;
        top: 0;
        width: 100%;
        height: 30px;
        text-align: center;
       }
       #large{
         height: 1000px;
         background: #ffccd6;
       }
    </style>
  </head>
  <body>
    <div id="other">other</div>
    <div id="parent">
      parent
      <div id="me">me</div>
    </div>
    <div id="large">large</div>
  </body>
</html>
