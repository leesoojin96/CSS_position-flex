<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>position</title>
    <style media="screen">
      #parent, #other{
        border: 3px solid blue;
      }
      #parent{
        position: relative;
      }
      #me{
        background: #ff9898;
        position: absolute;
        left: 0;
        top: 0;
        /* absolute -> 위치값을 지정해주면 html을 기준으로
        위치된다
        부모에 relative가 되어있으면 부모의 위치를 기준으로
        위치된다*/
      }
    </style>
  </head>
  <body>
    <div id="other">other</div>
    <div id="parent">
      parent
      <div id="me">me</div>
    </div>
  </body>
</html>
